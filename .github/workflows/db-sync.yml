name: db-sync

on:
  schedule:
    - cron: "0 * * * *"   # her saat başı
  workflow_dispatch:

permissions:
  contents: write

jobs:
  db-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Depo kontrolü
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Kutuphaneleri kur
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # İstersen dursun: sadece "workflow çalıştı" diye test mesajı
      - name: Telegram TEST (curl)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=✅ GitHub Actions calisti (db-sync)."

      - name: Deprem scriptini calistir
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BANDIRMA_LAT: ${{ vars.BANDIRMA_LAT }}
          BANDIRMA_LON: ${{ vars.BANDIRMA_LON }}
          BANDIRMA_RADIUS_KM: "100"
          DB_FILE: "deprem.db"
        run: |
          python main.py

      - name: DB degisti mi? commit+push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deprem.db

          if git diff --cached --quiet; then
            echo "DB degismemis, push yok."
            exit 0
          fi

          git commit -m "deprem.db guncellendi [skip ci]"
          git push
