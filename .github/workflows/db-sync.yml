name: db-sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # her saat başı
  workflow_dispatch:

jobs:
  db-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Telegram TEST (curl)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=✅ GitHub Actions calisti (Deprem DB Sync)." >/dev/null

      - name: Run earthquake script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BANDIRMA_LAT: ${{ vars.BANDIRMA_LAT }}
          BANDIRMA_LON: ${{ vars.BANDIRMA_LON }}
          HOURLY_STATUS: ${{ vars.HOURLY_STATUS }}
        run: |
          python main.py

      - name: Commit & push DB if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # DB dosya adın: deprem.db (senin klasörde bu var)
          git add deprem.db || true

          if git diff --cached --quiet; then
            echo "DB degismemis, push yok."
            exit 0
          fi

          git commit -m "deprem.db guncellendi [skip ci]"
          git push
