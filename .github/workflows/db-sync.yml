name: db-sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # her saat başı
  workflow_dispatch:

concurrency:
  group: db-sync
  cancel-in-progress: true

jobs:
  veritabani_senkronizasyonu:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu inceleyin
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Bağımlılıkları yükleyin
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deprem senaryosunu çalıştır
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BANDIRMA_LAT: "40.3522"
          BANDIRMA_LON: "27.9700"
          BANDIRMA_RADIUS_KM: "100"
          LAST_N: "10"
          MAX_FETCH: "500"
        run: |
          python main.py

      - name: Değişiklik varsa veritabanını kaydet ve gönder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add deprem.db

          if git diff --cached --quiet; then
            echo "DB değişmemiş."
            exit 0
          fi

          git commit -m "deprem.db guncellendi [skip ci]"

          git fetch origin main
          git rebase origin/main

          git push
