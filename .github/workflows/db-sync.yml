name: db-sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı
  workflow_dispatch:

jobs:
  db-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu inceleyin
        uses: actions/checkout@v4

      - name: Python kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Bağımlılıkları yükleyin
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Telegram TEST (curl)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=✅ GitHub Actions çalıştı (Deprem senaryosu başlıyor)."

      - name: Deprem senaryosunu çalıştır
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          BANDIRMA_LAT: ${{ vars.BANDIRMA_LAT }}
          BANDIRMA_LON: ${{ vars.BANDIRMA_LON }}
          HOURLY_STATUS: ${{ vars.HOURLY_STATUS }}
        run: |
          python main.py

      - name: Değişiklik varsa veritabanını kaydet ve gönder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add deprem.db
          if git diff --cached --quiet; then
            echo "DB değişmemiş."
            exit 0
          fi
          git commit -m "deprem.db güncellendi [skip ci]"
          git push
